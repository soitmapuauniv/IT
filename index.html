<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Student Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Change to your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 30px;
        }
        #about {
            display: none;
            height: 100vh;
            background: linear-gradient(to right, red, yellow, black);
            color: white;
            padding: 50px;
        }
        .nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('about')">About Me</button>
    </div>

    <div id="home">
        <h1 style="font-family: 'Courier New', monospace;">Information Technology Student Portfolio</h1>
    </div>

    <div id="about">
        <h1>About Me</h1>
        <p>Hello! I am an IT student passionate about coding and technology.</p>
        <p>I love solving problems and creating projects.</p>
        <p>My goal is to become a skilled developer in the future.</p>
    </div>

    <script>
        function showPage(page) {
            document.getElementById('home').style.display = (page === 'home') ? 'flex' : 'none';
            document.getElementById('about').style.display = (page === 'about') ? 'block' : 'none';
        }
    </script>

</body>
</html>
