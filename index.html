<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
     
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Change this for a different font */
            background: url('https://i0.wp.com/thecaninebuddy.com/wp-content/uploads/2021/08/crying-cat-meme.jpg?w=2240&ssl=1') no-repeat center center/cover; /* Change 'background.jpg' to your image */
            color: red; /* Text color */
        }

        h1 {
            font-size: 50px; /* Adjust size as needed */
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5); /* Adds a dark overlay behind text */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Center</h1>
</body>
</html>
